<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>
<body>
    <header class="text-center bg-primary">
        <h1>
            Weather Dashboard
        </h1>
    </header>
    <main>
        <div class="container-fluid row">
            <div class="col-3">
                <form>
                    <label for="city-search">Search for a City:</label>
                    <input type="text" class="form-control mb-2" id="city-search">
                    <button class="btn btn-primary" id="search-button">Search</button>
                </form>
                <hr>
                <div id="previous-search"></div>
            </div>
            <div class="col-9 d-none" id="hide-on-start">
                <div id="today" class="border border-secondary p-4">
                    <div> 
                        <h1 id="today-loc" class="d-inline"></h1>
                        <img id="today-icon" class="d-inline pb-3">
                    </div>
                    <p id="today-temp"></p>
                    <p id="today-wind"></p>
                    <p id="today-humid"></p>
                </div>
                <div id="five-day">
                    <h2 class="py-2">5-Day Forecast:</h2>
                    <div class="container-fluid">
                        <div class="row justify-content-around">
                            <div class="col-2 mx-2 bg-info">
                                <h5 id="five-day-date0"></h5>
                                <img id="five-day-img0">
                                <p id="five-day-temp0"></p>
                                <p id="five-day-wind0"></p>
                                <p id="five-day-humid0"></p>
                            </div>
                            <div class="col-2 mx-2 bg-info">
                                <h5 id="five-day-date1"></h5>
                                <img id="five-day-img1">
                                <p id="five-day-temp1"></p>
                                <p id="five-day-wind1"></p>
                                <p id="five-day-humid1"></p>
                            </div>
                            <div class="col-2 mx-2 bg-info">
                                <h5 id="five-day-date2"></h5>
                                <img id="five-day-img2">
                                <p id="five-day-temp2"></p>
                                <p id="five-day-wind2"></p>
                                <p id="five-day-humid2"></p>
                            </div>
                            <div class="col-2 mx-2 bg-info">
                                <h5 id="five-day-date3"></h5>
                                <img id="five-day-img3">
                                <p id="five-day-temp3"></p>
                                <p id="five-day-wind3"></p>
                                <p id="five-day-humid3"></p>
                            </div>
                            <div class="col-2 mx-2 bg-info">
                                <h5 id="five-day-date4"></h5>
                                <img id="five-day-img4">
                                <p id="five-day-temp4"></p>
                                <p id="five-day-wind4"></p>
                                <p id="five-day-humid4"></p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
       
       

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
