<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>
            Weather Dashboard
        </h1>
    </header>
    <main>
        <div class="container-fluid row">
            <div class="col-3">
                <form>
                    <label for="city-search">Search for a City:</label>
                    <input type="text" class="form-control" id="city-search">
                    <button class="btn btn-primary" id="search-button">Search</button>
                </form>
                <hr>
                <div id="previous-search"></div>
            </div>
            <div class="col-9">
                <div id="today">
                    <div class="d-inline"> 
                        <h1 id="today-loc">Seattle (9/24/2022</h1>
                        <img id="today-icon">
                    </div>
                    <p id="today-temp">Temp: 74.01F</p>
                    <p id="today-wind">Wind 6.67 MPH</p>
                    <p id="today-humid">Humidty: 46%</p>
                </div>
                <div id="five-day">
                    <h2>5-Day Forecast:</h2>
                    <div class="container-fluid">
                        <div class="row justify-content-around">
                            <div class="col-2 mx-2">
                                <h3 id="five-day-date0"> date</h3>
                                <img id="five-day-img0">
                                <p id="five-day-temp0">Temp</p>
                                <p id="five-day-wind0">Wind</p>
                                <p id="five-day-humid0">humidity</p>
                            </div>
                            <div class="col-2 mx-2">
                                <h3 id="five-day-date1"> date</h3>
                                <img id="five-day-img1">
                                <p id="five-day-temp1">Temp</p>
                                <p id="five-day-wind1">Wind</p>
                                <p id="five-day-humid1">humidity</p>
                            </div>
                            <div class="col-2 mx-2">
                                <h3 id="five-day-date2"> date</h3>
                                <img id="five-day-img2">
                                <p id="five-day-temp2">Temp</p>
                                <p id="five-day-wind2">Wind</p>
                                <p id="five-day-humid2">humidity</p>
                            </div>
                            <div class="col-2 mx-2">
                                <h3 id="five-day-date3"> date</h3>
                                <img id="five-day-img3">
                                <p id="five-day-temp3">Temp</p>
                                <p id="five-day-wind3">Wind</p>
                                <p id="five-day-humid3">humidity</p>
                            </div>
                            <div class="col-2 mx-2">
                                <h3 id="five-day-date4"> date</h3>
                                <img id="five-day-img4">
                                <p id="five-day-temp4">Temp</p>
                                <p id="five-day-wind4">Wind</p>
                                <p id="five-day-humid4">humidity</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
       
       

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
